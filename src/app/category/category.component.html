<div class="container py-4">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">Category Management</h3>
    </div>

    <div class="card-body">
      <!-- Add Category Form -->
      <form (ngSubmit)="createCategory()" class="mb-4">
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <input
              type="text"
              [(ngModel)]="newCategory.categoryName"
              name="categoryName"
              placeholder="Enter Category Name"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-5">
            <input
              type="text"
              [(ngModel)]="newCategory.description"
              name="description"
              placeholder="Enter Description"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3 text-md-end text-center">
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-plus-circle"></i> Add Category
            </button>
          </div>
        </div>
      </form>

      <!-- Category List Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-primary">
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.categoryId }}</td>
              <td class="fw-semibold">{{ category.categoryName }}</td>
              <td>{{ category.description }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="category.status ? 'bg-success' : 'bg-secondary'"
                >
                  {{ category.status ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>
                <button
                  (click)="deleteCategory(category.categoryId!)"
                  class="btn btn-outline-danger btn-sm"
                >
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- No Data Message -->
      <div *ngIf="categories.length === 0" class="text-center text-muted py-3">
        No categories available.
      </div>
    </div>
  </div>
</div>
